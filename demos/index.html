<!DOCTYPE html>
<html ng-app="app">

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    
  </head>

  <body ng-controller="CollapseController">
    <button class="btn btn-default" ng-click="collapsed = !collapsed">Toggle</button>
    <div collapse="collapsed">
      <div>
        <h1>Hello Plunker!</h1>
      </div>
    </div>
    <script>
      angular.module('app', ['ui.bootstrap'])
        .controller('CollapseController', function($scope){
          $scope.collapsed = true;
        });
    </script>
  </body>

</html>
